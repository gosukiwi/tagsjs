<DOCTYPE html>
<html>
  <body>
    <script type="text/javascript" src="../dist/tags.js"></script>
    <script type="text/javascript">

    document.body.appendChild(tag.h1("tagjs demo"))

    document.body.appendChild(tag.div({ class: "potato", data: { potato: true } }, "Hello!"))

    const demoDiv = tag.div({ class: "demo" }, function () {
      return [
        tag.p("I'm inside a div!"),
        tag.p("Me <strong>too</strong>!")
      ]
    })
    document.body.appendChild(demoDiv)

    document.body.appendChild(tag.div({ class: "another-foo" }, [
      tag.p("without using a function"),
      tag.p("it works too!")
    ]))

    document.body.appendChild(tag.div(() => {
      return tag.p("just a function")
    }))

    document.body.appendChild(tag.div({}, "You can also attach events! Click me.", {
      click: () => alert('click!')
    }))

    </script>
  </body>
</html>
